<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="card hero" id="heroCard">
      <img src="profile.jpg" class="photo" alt="Profile photo">
      <div>
        <h2>Welcome to My Portfolio</h2>
        <p class="mt6">
          Iâ€™m a Computer Engineering student from De La Salle University Manila.
        </p>
      </div>
    </div>

    <!-- EMAIL FORM -->
    <div class="card">
      <h3 class="h2-sm">Send Me an Email</h3>
      <p class="mt6 muted">
        Messages containing spam keywords like "free money" will be blocked.
      </p>

      <div class="form-wrap mt10" style="grid-template-columns:1fr;">
        <div class="form-card">

          <form id="contactForm">

            <div class="row">
              <label for="fromName">Your Name</label>
              <input id="fromName" type="text" required>
            </div>

            <div class="row">
              <label for="fromEmail">Your Email</label>
              <input id="fromEmail" type="email" required>
            </div>

            <div class="row">
              <label for="subject">Subject</label>
              <input id="subject" type="text" required>
            </div>

            <div class="row">
              <label for="message">Message</label>
              <textarea id="message" required></textarea>
            </div>

            <div class="actions">
              <button type="reset">Clear</button>
              <button class="primary" type="submit">Send</button>
            </div>

            <div id="contactStatus" class="status"></div>

          </form>

        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
